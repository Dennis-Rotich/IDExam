<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Content Security Policy-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Exam Portal | General Assessment</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #1f2937;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Header / Landing Section */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        /* Main Container */
        .container {
            max-width: 700px;
            margin: -2rem auto 2rem; /* Pull up into header */
            padding: 0 1rem;
        }

        /* Form Card */
        .exam-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        /* Question Styles */
        .question-block {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .question-block:last-of-type {
            border-bottom: none;
        }

        .question-title {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            display: block;
        }

        .option-label {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .option-label input {
            margin-right: 0.75rem;
        }

        input[type="text"], 
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-top: 0.5rem;
            box-sizing: border-box; /* Fix padding width issue */
        }

        /* Submit Button */
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #1d4ed8;
        }

    </style>
    <script src="./render.js"></script>
</head>
<body>

    <header>
        <h1>Annual Competency Assessment</h1>
        <p>Please complete all questions below. Time limit: 30 minutes.</p>
    </header>

    <div class="container">
        <form class="exam-card" action="#" method="POST">
            
            <div class="question-block">
                <label class="question-title">1. Which HTML tag is used to define an internal style sheet?</label>
                <label class="option-label">
                    <input type="radio" name="q1" value="css">
                    &lt;css&gt;
                </label>
                <label class="option-label">
                    <input type="radio" name="q1" value="script">
                    &lt;script&gt;
                </label>
                <label class="option-label">
                    <input type="radio" name="q1" value="style">
                    &lt;style&gt;
                </label>
            </div>

            <div class="question-block">
                <label class="question-title">2. Select all prime numbers from the list below:</label>
                <label class="option-label">
                    <input type="checkbox" name="q2" value="2">
                    2
                </label>
                <label class="option-label">
                    <input type="checkbox" name="q2" value="4">
                    4
                </label>
                <label class="option-label">
                    <input type="checkbox" name="q2" value="11">
                    11
                </label>
                 <label class="option-label">
                    <input type="checkbox" name="q2" value="15">
                    15
                </label>
            </div>

            <div class="question-block">
                <label class="question-title" for="q3">3. Briefly describe the concept of "photosynthesis".</label>
                <textarea id="q3" name="q3" rows="4" placeholder="Type your answer here..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submit_btn">Submit Exam</button>

        </form>
    </div>

</body>
</html>
